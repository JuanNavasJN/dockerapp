version: 2
jobs:
    build:
        environment:
            IMAGE_NAME: juannavasjn/dockerapp
        working_directory: /dockerapp
        docker:
            - image: docker:17.05.0-ce-git
        steps:
            - checkout
            - setup_remote_docker
            # - run:
            #       name: Install dependencies
            #       command: |
            #           apk add --no-cache py-pip=9.0.0-r1
            #           pip install docker-compose==1.15.0
            - run:
                  name: Run tests
                  command: |
                      docker-compose up -d
                      docker-compose run dockerapp python test.py
            - run:
                  name: Docker Tags
                  command: |
                      docker tag dockerapp_dockerapp $IMAGE_NAME:$CIRCLE_SHA1
                      docker tag dockerapp_dockerapp $IMAGE_NAME:latest
            - run:
                  name: Publish Image
                  command: |
                      docker login -u "$DOCKER_HUB_USER_ID" -p "$DOCKER_HUB_PWD"
                      docker push $IMAGE_NAME:$CIRCLE_SHA1
                      docker push $IMAGE_NAME:latest
    publish-latest:
        environment:
            IMAGE_NAME: dockerapp
        docker:
            - image: circleci/buildpack-deps:stretch
        steps:
            - setup_remote_docker
            - run:
                  name: Publish Docker Image to Docker Hub
                  command: |
                      echo "$DOCKER_HUB_PWD" | docker login -u "$DOCKER_HUB_USER_ID" --password-stdin
                      docker push $IMAGE_NAME:latest
workflows:
    version: 2
    build-master:
        jobs:
            - build:
                  filters:
                      branches:
                          only: circle-ci-publish
